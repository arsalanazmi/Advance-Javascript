<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function With Parameter</title>
</head>
<body>
    <script>
        function display1(name1, name2) {
        document.write(name1 + " to " + name2);
        }
        display1("Welcome", 90);

        // RESULT:
        // Welcome to 90
    </script>
</body>
</html>
