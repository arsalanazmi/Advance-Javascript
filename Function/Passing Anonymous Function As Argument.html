<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passing Anonymous Function As Argument</title>
</head>
<body>
    <script>
        function disp1(myFunc) {
            return myFunc();
        }
        console.log(disp1(function () {
            return "Hello World!";
        }));
        
    //    RESULT:
    //    Hello World!
     </script>
</body>
</html>
