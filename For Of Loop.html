<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Of Loop</title>
</head>
<body>
    <script>
        const digits = ["a","b","c","d","e","f","g","h"];
        const myName= "Arsalan";


/************************************************** */

        for (const index of digits){
            console.log(index);
        }

/************************************************** */

        for (i of digits) {
            console.log(i);
        }

/************************************************** */

        for (const b of myName){
            console.log(b);
        }
    </script>
</body>
</html>
