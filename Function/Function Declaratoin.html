<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Declaration</title>
</head>
<body>
    <script>
        show();
        function show() {
            console.log("Hello World 1");
        }
        show();
        
        // RESULT:
        // Hello World 1
        // Hello World 1
           
        </script>
