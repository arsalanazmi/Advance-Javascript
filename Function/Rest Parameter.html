<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        function show(a, ...args) {
            document.write(a + "<br>");
            document.write(args + "<br><br>");
            document.write(args[0] + "<br>");
            document.write(args[1] + "<br>");
            document.write(args[2] + "<br>");
            document.write(args[3] + "<br>");
        }
        show(10, 20, 30, 40, 50);

        // RESULT:
        // 10
        // 20,30,40,50
        
        // 20
        // 30
        // 40
        // 50
    </script>
</body>
</html>
