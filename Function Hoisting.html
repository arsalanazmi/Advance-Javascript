<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Hoisting</title>
</head>
<body>
    <script>
        console.log(num);
        
        let num = myFunc(5);
        console.log(num); //Result:25
        
        function myFunc(x) {
            return x*x;
        }
    </script>
</body>
</html>
