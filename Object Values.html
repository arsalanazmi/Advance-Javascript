<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Values</title>
</head>
<body>
    <script>
        let obj = {
            fname: "Arsalan",
            lname: "Azmi",
            degrees: 2
        }

        let newArray = Object.values(obj)
        console.log(newArray); //Result: ["Arsalan", "Azmi", 2]
        
    </script>
</body>
</html>
