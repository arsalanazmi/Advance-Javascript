<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable Hoisting</title>
</head>
<body>
    <script>
        var myname;
        myname = "Arsalan";
        console.log(myname); //Result: Arsalan

        var myname1;
        console.log(myname1); //Undefined
        myname1 = "Arsalan";

        console.log(myname2); // Undefined
        myname2 = "Arsalan";
        var myname2;

        console.log(myname3); //myname3 not defined
        myname3 = "Arsalan";        
    </script>
</body>
</html>
