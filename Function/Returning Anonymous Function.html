<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Returning Anonymous Function</title>
</head>
<body>
    <script>
        function disp2(a){
            return function(b){
                return a + b;
            };
        }

        var abc = disp2(10);
        console.log(abc(20));

        // RESULT:
        // 30
    </script>
</body>
</html>
