<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Without Parameter</title>
</head>
<body>
    <script>
    document.write("First Line <br>");
    display();
    document.write("Middle Line <br>");
    function display() {
        document.write("Inside Function <br>");
    }
    document.write("Last Line <br>");

    // RESULT:
    // First Line 
    // Inside Function
    // Middle Line
    // Last Line 
    </script>
</body>
</html>
